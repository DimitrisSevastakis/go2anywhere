<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <style>
      body {
        width: 600px;
        height: 450px;
        background-color: #293134;
      }
      
      #search{
        width: 100%;
        font-size: 150%;
      }

      #searchspace{
        z-index: 10;
        position: fixed;
        top:0;
        margin-left: 10px;
        width: 580px;
      }

      .bookmark_path{
        color: #988e8e;
      }

      a,p{
        margin-top: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      ul{
        list-style-type: none;
        color: #e0e2e4;
        font-size: 125%;
        padding: 0px;
        padding-left: 0px;
        padding-top: 30px;
        margin: 0px;
        margin-top: 32px;
        margin-left: 10px;
      }

      #history, #tabs, #bookmarks{
        vertical-align: text-top;
        width: 580px;
      }

      #results{
        z-index: 9;
        left: -600px;
        padding-left: 0px;
        padding-top: 0px;
        margin: 0px;
        margin-top: 0px;
        margin-left: 10px;
        position: fixed;
      }

      #results td {
        vertical-align: top;
        padding-top: 0px;
        margin-top: 0px;
        width: 580px;
        height:  400px;
      }

      #results div{
        height: 390px;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      table#filters{
        z-index: -1;
        color: #e0e2e4;
        font-size: 120%;
        table-layout: fixed;
        width: 100%;
      }

      tr#filters{
        width: 100%;
      }

      #filters td{
        width: 33%;
        text-align: center;
        border-spacing: 0px;
        border-right: 1px solid #3b4a50;
        border-left: 1px solid #3b4a50;
      }

      .urladdr{
        color: #70615c;
        font-size: 70%;
      }

      li{
        padding-left: 5px;  
        border-bottom: 1px solid #556367;
        border-top: 1px solid #556367;
      }

      /* Let's get this party started */
      ::-webkit-scrollbar {
          width: 10px;
      }
       
      /* Track */
      ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
          -webkit-border-radius: 10px;
          border-radius: 10px;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
          -webkit-border-radius: 10px;
          border-radius: 10px;
          background: rgba(71,71,71,1); 
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(71,71,71,1); 
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="searchspace">
      <input type="text" id="search"><br>
      <center><table id="filters"><tr><td id="tbs" class="res">Tabs</td><td id="bkmarks" class="res">Bookmarks</td><td id="hstr" class="res">History</td></tr></table></center>
    </div>
    <div id="results">
      <table>
        <tr>
          <td><ul id="tabs"><div class="scrollable"></div></ul></td>
          <td><ul id="bookmarks"><div class="scrollable"></div></ul></td>
          <td><ul id="history"><div class="scrollable"></div></ul></td>
        </tr>
      </table>
    </div>
  </body>
</html>
